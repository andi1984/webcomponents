<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Web Components Demo</title>
                <script type="text/javascript" src="dist/MyCustomElement.js"></script>
                <script type="text/javascript" src="dist/MyCustomLitElement.js"></script>
        <style>
                my-custom-element {
                        border: dashed red;
                }
                my-custom-element.hidden {
                        border: none;
                }

                my-custom-lit-element[collapsed] {
                        border: dashed red;
                }

                my-custom-lit-element {
                        display: inline-block;
                        border: none;
                }
        </style>
        </head>
        <body>
                <my-custom-element>Hello world</my-custom-element>
                <my-custom-lit-element collapsed>Hello lit</my-custom-lit-element>
        </body>
</html>
